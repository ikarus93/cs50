

<table class="table">
   <thead>
      <tr>
         <th></th>
         <th></th>
         <th></th>
         {% for char in s2 %}
         <th>{{ char }}</th>
         {% endfor %}
      </tr>
      <tr>
         <th></th>
         <th></th>
         {%for i in range(s2|length + 1) %}
         <th>{{ i }}</th>
         {% endfor %}
      </tr>
   </thead>
   <tbody>
      {% for i in range(-1, s1|length) %}
      <tr>
         {% if i == -1 %}
         <th></th>
         {% else %}
         <th>{{ s1[i] }}</th>
         {% endif %}
         <th>{{ i + 1 }}</th>
         {% for val in matrix[i + 1] %}
         <td> {{ val[0] }} </td>
         {% endfor %}
      </tr>
      {% endfor %}
   </tbody>
   <tr>
</table>
