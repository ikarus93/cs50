{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <input name="file1" type="file" />
            <input name="file2" type="file" />
            <br>

            <label for="lines">Compare Lines</label>
            <input name="algorithm" type="radio" value="lines" id="lines"/>
            <br>

            <label for="lines">Compare Sentences</label>
            <input name="algorithm" type="radio" value="sentences" id="sentences"/>
            <br>

            <label for="lines">Compare Substrings</label>
            <input name="algorithm" type="radio" value="substrings" id="substrings"/>
            <br>

            <input name="length" type="number" placeholder="of length n" />
            <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
